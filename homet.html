<!DOCTYPE html>
<html>
  <head>
    <title>Delicious Eats</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: navy;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background-color: #ccc;
      }
      nav a {
        display: block;

        text-decoration: none;

      }
      nav a:hover {
        background-color: #ddd;
      }
      .main-content {
        margin: 20px;
      }
      .recipe-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 30%;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .recipe-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px 4px 0 0;
      }
      .recipe-card h3 {
        margin: 10px 0;
      }
      .recipe-card p {
        font-style: italic;
        margin: 5px 0;
      }
      .recipe-card a {
        background-color: navy;
        color: white;
        padding: 10px;
        border-radius: 4px;
        text-decoration: none;
      }
      .recipe-card a:hover {
        background-color: #006699;
      }
      footer {
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
